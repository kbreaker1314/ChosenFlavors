<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles/styles.css" type="text/css" />
    <link rel="stylesheet" href="/styles/pages/register.css" type="text/css" />

    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <!-- the blue bar on top -->
    <nav class="nav-bar">
        <div class="container">
            <a href="index.html">Home</a>
            <a href="index.html">Home</a>
        </div>
    </nav>

    <form>
        <h1> Create your account: </h1>
        <p> (all * required) </p>
        <div id="registerform">

            <!-- autofocus start the page with the item highlighted for the user-->
            <label for="first-name">First name*:</label> <br>
            <input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus" /> <br>

            <label for="last-name">Last name*:</label> <br>
            <input type="text" id="last-name" name="LastName" required="required" /> <br>

            <label for="form_id">ID*:</label> <br>
            <input type="text" id="form_id" name="FormID" required="required" /> <br>

            <!-- added requirement for password of atleast 7 characters-->
            <label for="register">password*:</label> <br>
            <input type="password" id="register" name="FormPassword" required="required" pattern="[a-zA-Z0-9]{7,}" title="minimum of 7 characters" /> <br>
            <ul class="password_font">
                <li>minimum of 7 characters or numbers</li>
            </ul>

            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="/scripts/register.js" type="text/javascript"></script>
</body>
</html>
