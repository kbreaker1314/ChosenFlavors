<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/styles/styles.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/register.css" type="text/css" />
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>

    <form >
        <h1> Create your account: </h1>
        <p> (all * required) </p>
        <div id="registerform">
            <label for="first-name">First name*:</label> <br>
            <input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus" /> <br>
            <label for="last-name">Last name*:</label> <br>
            <input type="text" id="last-name" name="LastName" required="required" /> <br>
            <label for="form_id">ID*:</label> <br>
            <input type="text" id="form_id" name="FormID" required="required" /> <br>
            <label for="form_password">password*:</label> <br>
            <input type="password" id="form_password" name="FormPassword" required="required" /> <br>

            <button type="submit">Submit</button>
        </div>
    </form>

<script src="/scripts/register.js" type="text/javascript"></script>
</body>
</html>
